<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>js13-반복문문제</title>
</head>
<body>

  <script>  





    // 문제1_ 1부터 100까지 더하는 for문을 만들고 결과를 출력하시오.

    let sum=0;
    for(let k=1;k<=100;k++){
      sum+=k;  //sum=sum+k
    }

    console.log(sum);










    //문제2_ 1부터 100까지 홀수만 출력하시오.

    for(let odd=1;odd<=100;odd++){
      if(odd%2==1){
        console.log(odd);
      }
    }   //<--------------------------------------------내 정답


    for(let h=1;h<=100;h+=2){ //h=h+2;
      console.log(h);
    }  //<--------------------------------------------선생님 정답
   


    //문제3_구구단 출력.
    //폼이 2개필요 - > (1)몇단인지/ (2)구구단출력
  
    for(let m=2;m<=9;m++){ //2단에서 9단까지 반복
      console.log(m+"단"); //2단부터 9단까지 단수 출력

      for(let n=1;n<=9;n++){ //각 단별로 1~9까지 곱하는 수 반복
        console.log(m+"×"+n+"="+m*n);  //구구단출력 2×1=2,2×2=4,.....
      }


    }



  </script>

</body>
</html>
