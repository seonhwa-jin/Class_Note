<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>버튼이 있는 슬라이드배너 만들기</title>
<link rel="stylesheet" href="css/vex4.css">
</head>
<body>
	<div id="slideShow"> <!-- 메인슬라이드이미지 -->
		<div class="slide">	
			<ul>		
				<li><img src="image/1.jpg" alt="image1"></li>
				<li><img src="image/2.jpg" alt="image2"></li>
				<li><img src="image/3.jpg" alt="image3"></li>
				<li><img src="image/4.jpg" alt="image4"></li>		
			</ul>
		</div>

		<div class="slide_btn">
			 <ul>
                <li class="active">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
		</div>

	</div>

<!-- Script Source -->
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/jquery-ui-1.10.4.custom.min.js"></script>
<script src="js/vex4.js"></script>	
</body>
</html>
