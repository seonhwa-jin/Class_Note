<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>js10-if문제1</title>
</head>
<body>

  <script>
    /* 문제1: " 평균점수를 입력해주세요" 창, 평균점수를 입력받아서 
    ->출력값: "100점의 학점은? A입니다." 라고 메세지창을 띄운다.
    범위 외의 숫자를 입력하는 경우: 잘못된범위숫자라고 알리기*/
    
 


    let score = prompt("평균점수를 입력해주세요","0");
    let scoreType= typeof(score);
    console.log(scoreType);


    if(score==null||score==undefined){
      alert("[숫자]를 입력해주세요")
    }else if(score>100){
      alert("100 이하의 숫자를 입력해주세요")
    }else if(score>=90 && score<=100){
      alert(`${score}점의 학점은 A입니다.`)
    }else if(score>=80 && score<90){
      alert(`${score}점의 학점은 B입니다.`)
    }else if(score>=70 && score<80){
      alert(`${score}점의 학점은 C입니다.`)
    }else if(score>=60 && score<70){
      alert(`${score}점의 학점은 D입니다.`)
    }else{
      alert(`${score}점의 학점은 F입니다.`)
    }




  </script>

</body>
</html>
