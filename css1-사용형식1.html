<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSS1-사용형식1</title>
  <!-- css사용형식1: 문서내 <head>~</head>사이에 css선언하기 -->
  <style>
    h1{color:#fff; background-color: #000;}
    h3{text-align: center;}
    p{margin-left: 200px;}
  </style>
</head>

<body>
  <h1>1)스타일을 &lt;head&gt;와 &lt;/head&gt; 사이에 선언하는 방법</h1>
  <h3>스타일시트 예제</h3>
  <p>이 예에서는 문자색,배경색,왼쪽여백을 설정하고 있습니다.</p>
</body>
</html>
