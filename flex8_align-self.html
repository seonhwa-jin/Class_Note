<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex8_align-self_자식속성</title>
  <style>
    .container{
      display: flex;
      background:#eee;
      border: 1px solid #222;
      margin-bottom: 10px;
      width:100%;
      height: 300px;
      border: 1px solid #222;
     
    }
    .box{
      padding: 5px 45px;
      margin: 5px;
      background-color: #222;
      
    }
    .box p{
      color:#fff;
      text-align: center;
    }
    
/*    align-self: 해당 아이템의 수직축 방향 정렬(align-items가 전체 아이템의 수직축 방향 정렬이라면, align-self는 해당 아이템의 수직축 방향 정렬이다.
    align-self는 align-items보다 우선권이 있다. 전체 설정 보다는 각각의 개인 설정이 우선하기 때문이다.*/
    
    .box1{align-self: auto;} /*기본값*/
    .box2{align-self: stretch;} /*container의 교차 축을 채우기 위해 item을 늘림*/
    .box3{align-self: flex-start;} /* item을 각 줄의 시작점으로 정렬 */
    .box4{align-self: flex-end;} /* item을 각 줄의 끝점으로 정렬 */
    .box5{align-self: center;} /* item을 가운데 정렬 */
    .box6{align-self: baseline;} /* item을 문자 기준선에 정렬 */

  </style>
</head>
<body>
  <div class="container">
    <div class="box box1"><p>1</p></div>
    <div class="box box2"><p>2</p></div>
    <div class="box box3"><p>3</p></div>
    <div class="box box4"><p>4</p></div>
    <div class="box box5"><p>5</p></div>
    <div class="box box6"><h1>6</h1></div>
  </div>
</body>
</html>
