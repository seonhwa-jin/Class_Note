<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>form3-회원로그인</title>
  <link rel="stylesheet" href="css/form3.css">
</head>
<body>

  <form class="login">
    <h1>member login</h1>
    <fieldset>

      <div class="login2">
        <p>
          <label for="userid" class="labelstyle">아이디</label>
          <input type="text" id="userid" name="id">
        </p>
        <p>
          <label for="userpw" class="labelstyle">비밀번호</label>
          <input type="password" id="userpw" name="pw">
        </p>
      </div>
        <input type="submit" value="로그인하기" class="btnlogin">
      

      <div class="btn1">
        <input type="checkbox" id="saveid" name="saveid">
        <label for="saveid">아이디저장</label>
        <input type="checkbox" id="secure" name="secure">
        <label for="secure">보안접속</label>
      </div>

      <div class="btn2">
        <input type="submit" value="회원가입" class="btnjoin">
        <input type="button" value="아이디/비밀번호찾기" class="btnsearch">
      </div>

    </fieldset> 
  </form>

</body>
</html>
