<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>슬라이드위로+하단버튼+좌우버튼+playstop버튼</title>
	<link rel="stylesheet" href="css/slide2.css">
</head>

<body>
	<!-- 가로랑 html거의 동일한데 둘을 같이사용할수도 있어서 up을 다붙임 -->
	<div id="slideShowUp">
		<div class="slideUp">
			<!-- 메인슬라이드이미지 -->
			<ul>
				<li><img src="image/slide-1.jpg" alt="image1"></li>
				<li><img src="image/slide-2.jpg" alt="image2"></li>
				<li><img src="image/slide-3.jpg" alt="image3"></li>
				<li><img src="image/slide-4.jpg" alt="image4"></li>
			</ul>

			<!--이미지를 배경으로 설정하는 경우-->
			<!-- <ul>		
				<li class="m1"><h1>이미지슬라이드1</h1></li>
				<li class="m2"><h1>이미지슬라이드2</h1></li>
				<li class="m3"><h1>이미지슬라이드3</h1></li>
				<li class="m4"><h1>이미지슬라이드4</h1></li>		
			</ul> -->
		</div>

		<!-- 우측 하단 점 버튼 -->
		<div class="slideUp_btn">
			<ul>
				<li class="indent activeup">m1</li>
				<li class="indent">m2</li>
				<li class="indent">m3</li>
				<li class="indent">m4</li>
			</ul>
		</div>

		<!-- 상하버튼 -->
		<div class="sideUp_btn">
			<div class="preup indent"> prev </div>
			<div class="nexup indent"> next </div>
		</div>

		<!--play/stop버튼-->
		<div class="playstopUp">
			<a href="#" class="stopup indent">stop</a>
			<a href="#" class="playup indent">play</a>
		</div>

	</div>

	<!-- Script Source -->
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="js/slide2.js"></script>
</body>

</html>
