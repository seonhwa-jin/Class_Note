<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSS12-position과 overflow속성</title>
  <style>
    body{
      background-color: #fdf5f5;
    }
    *{margin:0 ; padding:0; color:rebeccapurple;}  /* 별은 모든 태그를 말한다. 윈도우의 기본 여백을 빼버리는 명령이고 앞으로 기본세팅에 무조건 들어갈것임 */


    .top{
      position: fixed; /* 요소가 둥둥 뜨게 된다 */
      right:10px;
      bottom:10px;
       z-index: 1000; /* top버튼이 그 어떤 컨텐츠보다 더 위에 올라오게 함 */
    }
    .top p{
      width:50px;
      height: 50px; /* A */
      background-color: #333;
      color:snow;
      font-weight: bold;
      text-align: center;
      font-size: 15px;
      /* vertical-align: middle;  <-적용되지 않음 padding을 넣으면 사각형이 늘어남 그래서 글자 수직정렬엔 line-height를 많이 씀  (편법이긴 하지만 잘 사용함, 1줄일때만 사용,부모의 높이A와 똑같이 주는것)*/
      line-height: 50px;
      border-radius: 50%; /* width,height가 같아야 50%써서 정원 만들 수 있는것 */
    }

    .box_all{
      width:400px;
      height:100px;
      border: 5px solid #000;
      position: relative;/* 부모에 relative(상대값) 적용 */
      top:0;
      left: 200px;
      overflow: auto;
      /* overflow속성은 자식이 부모보다 넘쳤을때 어떻게 할거냐를 결정
      scroll-> 스크롤바 생성(가로,세로 다 생김), 자식이 보이게
      hidden -> 넘치는건 숨김
      auto ->자식의 덩치에 따라 자동으로 가로 혹은 세로 스크롤바 생성*/
    }
    .box1{
      width: 100px;
      height: 100px;
      background-color: salmon;

      position: absolute;/* 자식에 앱솔루트(절대값)적용
      ->부모속성(포지션:relative)이 정해져 있지 않으면 모니터를 기준으로 위치잡고 
      부모속성(포지션:relative)이 정해지면 부모요소안에서만 위치를 잡는다.*/
      top:0px;
      left: 30px;
      z-index: 300;
    }
    .box2{
      width: 100px;
      height: 100px;
      background-color: rgb(214, 214, 81);

      position: absolute;
      top:50px;
      left:80px;
      z-index: 200;
    }
    .box3{
      width: 100px;
      height: 100px;
      background-color: skyblue;

      position: absolute;
      top:100px;
      left:120px;
      z-index: 100;
    }

    .box_main{ /* 부모 */
      width:800px;
      height: 500px;
      background: yellowgreen;
      position: relative;
      top:200px;
      left:200px;
    }
    h3{
      font-family: arial;
      font-size: 60px;
      font-weight: bold;
      color:#fff;
    }
    .box4{
      width:150px;
      height:150px;
      background-color: midnightblue;

      position: absolute;
      top:20px;
      right: 50px;
      z-index: 3;
    }    
    .box5{
      width:150px;
      height:150px;
      background-color:darkgoldenrod ;

      position: absolute;
      top:40px;
      right: 80px;
      z-index: 2;
    }
    .box6{
      width:150px;
      height:150px;
      background-color:seagreen;

      position: absolute;
      top:60px;
      right: 120px;
      z-index: 1;
    }

  </style>
</head>

<body>
  <div class="top">
    <p>TOP</p>  <!-- h랑 p태그는 약한 블록 . . . -->
  </div>

  <h1>Lorem ipsum dolor sit amet</h1>
  <div class="box_all">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </div>
  <h1>Lorem ipsum dolor sit amet</h1>


  <div class="box_main">
    <div class="box4">
      <h3>A</h3>
    </div>
    <div class="box5">
      <h3>B</h3>
    </div>
    <div class="box6">
      <h3>C</h3>
    </div>

  </div>


</body>
</html>
