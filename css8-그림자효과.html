<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSS8-그림자 효과</title>
  <style>
    body{
      font-family: Arial;
      background-color: #808080;
    }

    .shadow1{
      font-size: 48px;
      color:#fff;
      text-shadow: 5px 10px 5px #000;
      /* 오른쪽거리 아래쪽거리 흐림도 색상 순서 */
    }
    .shadow2{
      font-size: 55px;
      color:#333;
      text-shadow: -3px -3px 5px #fff;
    }
    .shadow3{
      font-size: 60px;
      text-shadow: 
      0 0 4px #ccc,
      0 -5px 4px #ff3,
      2px -10px 6px #fd3,
      -2px -15px 11px #f80,
      2px -19px 18px #f20;
    }

    .shadow4{
      font-size: 50px;
      color:#808080;
      text-shadow: 2px 2px 2px #000;
    }




    div{
      border: 3px solid #000;
      background-color: #fff;
      text-shadow: 5px 2px 5px #c7a932;
      box-shadow: 10px 10px 30px #000;
    }
    .bttn{
      width:200px;
      height:100px;
      background-color: cadetblue;
      border: 1px solid #000;
      border-radius: 50px;
      margin: 50px;
    }
    #shd1{box-shadow: 10px 10px 5px #666;}
    #shd2{box-shadow: 10px 10px 50px #fff inset;}}  /* inset : 안쪽그림자 */
    #bb{box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
      border:none;
      background-color: #c7a932;
      width:200px;
      height:200px;

    }

  </style>
</head>

<body>
  <h1>텍스트 그림자 효과: text-shadow</h1>
  <h2 class="shadow1">Joandora</h2>
  <h2 class="shadow2">Joandora</h2>
  <h2 class="shadow3">Joandora</h2>
  <h2 class="shadow4">Joandora</h2>

  <h1>박스 그림자 효과: box-shadow</h1>
  <div><h1>텍스트 또는 박스에 그림자 효과 만들기</h1></div>
  <div class="bttn" id="shd1"></div>
  <div class="bttn" id="shd2"></div>

  <div class="bttn" id="bb"></div>
  <!-- 구글링하면 박스섀도우 예쁜 값들 많이 있다. -->


</body>
</html>
