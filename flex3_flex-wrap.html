<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex3_flex-wrap</title>
  <style>
    .container{
      display: flex;
      background:#eee;
      border: 1px solid #222;
      margin-bottom: 10px;
    }
    .box{
      width:80px;
      padding: 5px 45px;
      margin: 5px;
      background-color: #222;
      
    }
    .box p{
      color:#fff;
      text-align: center;
    }
     /*flex-wrap: 컨테이너가 더 이상 아이템들을 한줄에 담을 여유 공간이 없을 때 아이템 줄바꿈을 어떻게 할지 결정하는 속성*/
  
    
    
/* 화면크기를 조절하면서 확인해보기~! */
    .opt1{flex-wrap: nowrap;} /* 박스를 한줄에 배치하며 기본값이다. (줄바꿈을 하지 않는다. 넘치면 그냥 빠져나간다.)*/
    .opt2{flex-wrap: wrap;} /* 박스를 여러줄로 배치한다. (줄바꿈을 한다.)*/
    .opt3{flex-wrap: wrap-reverse;} /* 박스를 여러줄로 배치하되 역방향으로 배치한다.)줄바꿈을 하는데 역순으로 배치한다.*/
    
  </style>
</head>
<body>
  <div class="container opt1">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
    <div class="box"><p>5</p></div>
    <div class="box"><p>6</p></div>
  </div>
  <div class="container opt2">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
    <div class="box"><p>5</p></div>
    <div class="box"><p>6</p></div>
  </div>
  <div class="container opt3">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
    <div class="box"><p>5</p></div>
    <div class="box"><p>6</p></div>
  </div>
</body>
</html>
