<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>슬라이드+하단버튼+좌우버튼+playstop버튼</title>
	<link rel="stylesheet" href="css/slide1.css">
</head>

<body>
	<div id="slideShow">
		<div class="slide">
			<!-- 메인슬라이드이미지 -->
			<ul>
				<li><img src="image/slide-1.jpg" alt="image1"></li>
				<li><img src="image/slide-2.jpg" alt="image2"></li>
				<li><img src="image/slide-3.jpg" alt="image3"></li>
				<li><img src="image/slide-4.jpg" alt="image4"></li>
			</ul>

			<!--이미지를 배경으로 설정하는 경우-->
			<!-- <ul>		
				<li class="m1"><h1>이미지슬라이드1</h1></li>
				<li class="m2"><h1>이미지슬라이드2</h1></li>
				<li class="m3"><h1>이미지슬라이드3</h1></li>
				<li class="m4"><h1>이미지슬라이드4</h1></li>		
			</ul> -->
		</div>

		<!-- 하단버튼 -->
		<div class="slide_btn">
			<ul>
				<li class="indent active">m1</li>
				<li class="indent">m2</li>
				<li class="indent">m3</li>
				<li class="indent">m4</li>
			</ul>
		</div>

		<!-- 좌우버튼 -->
		<div class="side_btn">
			<div class="pre indent"> prev </div>
			<div class="nex indent"> next </div>
		</div>

		<!--play/stop버튼-->
		<div class="playstop">
			<a href="#" class="stop indent">stop</a>
			<a href="#" class="play indent">play</a>
		</div>

	</div>

	<!-- Script Source -->
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="js/slide1.js"></script>
</body>

</html>
