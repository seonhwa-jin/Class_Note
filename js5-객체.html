<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>js5-객체</title>
</head>
<body>

  <script>
    let bar="-----------구분선------------";
    







    /* 객체를 생성하는 방법
    (1) let person = new Object();  -> 생성자 방식, 대문자 중요
    (2) let person = { };      -> 객체 리터럴 (주로 사용) */

    let person = {
      //key : "value"     이거 하나하나를 객체 property라고함 얘는 6개의 프로퍼티인거
      key1:"value",
      key2:123456,
      key3:true,
      key4:undefined,
      key5:[1,2,3],
      key6:function(){}
    };
    console.log(person);
    console.log(person.key1);


    let patient ={
      name:'jin',
      age:17,
      disease:'cold'
    };
    console.log(patient);
    console.log(patient.name);
    console.log(patient.age);
    console.log(patient["name"]);  /* 이렇게 괄호표기법을 사용할때는 반드시 " "문자열 형태로 써야함. 
    ""를 붙이지 않으면 변수로 인식함 */

    patient.name="seon"; 
    patient["age"]=25;  /* 프로퍼티 수정할때 쓸수있는 2가지 방법 */
    console.log(patient);
    
    
    let list = [{name:"yo",age:19},{name:"wa",age:22},{name:"ki",age:14}] /* 이렇게도 생성 가능 */
    console.log(list);
    console.log("첫번째환자는:",list[0]);
    console.log("첫번째환자의 나이는?",list[0]["age"]); /* ★이거 몰랐던 부분 외우기 */

    console.log("두번째환자의 이름은?",list[1]["name"]); /* 아래와동일 */
    console.log("두번째환자의 이름은?",list[1].name);
  </script>

</body>
</html>
