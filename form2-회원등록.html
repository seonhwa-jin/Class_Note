<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>form2-회원등록</title>
  <link rel="stylesheet" href="css/form2.css">
</head>
<body>

  <form class="login">
    <fieldset>
      <p><label for="user_id">계정상세 (필수)</label></p>
      <p><input type="text" id="user_id" placeholder="아이디"></p>

      <p><label for="user_email">이메일주소 (필수)</label></p>
      <p><input type="text" id="user_email" placeholder="이메일주소"></p>

      <p><label for="user_pw1">비밀번호 (필수)</label></p>
      <p><input type="text" id="user_pw1" placeholder="비밀번호"></p>

      <p><label for="user_pw2">비밀번호확인 (필수)</label></p>
      <p><input type="text" id="user_pw2" placeholder="비밀번호확인"></p>

      <p><input type="submit" value="회원등록 완료하기" class="login_btn"></p>
      
    </fieldset> 
  </form>

</body>
</html>
